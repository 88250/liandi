productName: "liandi"
appId: "org.b3log.liandi"
copyright: "Copyright (c) 2020-present, b3log.org"
artifactName: "liandi-${version}-${os}.${ext}"
extraMetadata:
  main: "electron/main.js"
directories:
  output: "build"
files:
  - "dist"
  - "public"
  - "electron"
extraFiles:
  - "LICENSE"
  - from: "../LICENSE"
    to: "LICENSE"
mac:
  icon: "public/icon.icns"
  extraResources:
    - from: "../kernel/kernel-darwin"
      to: "kernel-darwin"
  target:
    - target: "dmg"
win:
  icon: "public/icon.ico"
  extraResources:
    - from: "../kernel/kernel.exe"
      to: "kernel.exe"
  requestedExecutionLevel: "asInvoker"
  target:
    - target: "zip"
linux:
  icon: "public"
  extraResources:
    - from: "../kernel/kernel-linux"
      to: "kernel-linux"
  target:
    - target: "tar.gz"
extraResources:
  - from: "public"
    to: "public"
  - from: "dist"
    to: "dist"
  - from: "vditore/dist"
    to: "vditore/dist"
