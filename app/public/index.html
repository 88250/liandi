<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="*"/>
</head>
<body>
<div class="window-controls">
    <div class="window-controls__item" id="minWindow">
        <svg><use xlink:href="#iconMin"></use></svg>
    </div>
    <div class="window-controls__item" id="maxWindow">
        <svg><use xlink:href="#iconMax"></use></svg>
    </div>
    <div class="window-controls__item" id="restoreWindow">
        <svg><use xlink:href="#iconRestore"></use></svg>
    </div>
    <div class="window-controls__item window-controls__item--close" id="closeWindow">
        <svg><use xlink:href="#iconClose"></use></svg>
    </div>
</div>
<div class="find fn__flex fn__layer">
    <div class="fn__flex fn__flex-1 find__input">
        <input class="fn__flex-1">
        <span class="find__text"></span>
    </div>
    <svg id="findPrevious"><use xlink:href="#iconUp"></use></svg>
    <svg id="findNext"><use xlink:href="#iconDown"></use></svg>
    <svg id="findClose"><use xlink:href="#iconClose"></use></svg>
</div>
<div class="fn__flex wrap">
    <div class="navigation fn__flex-column" id="navigation"></div>
    <div class="resize" id="resize"></div>
    <div class="files fn__flex-column" id="files"></div>
    <div class="resize" id="resize2"></div>
    <div class="fn__flex-1 fn__flex-column" id="editors">
        <div class="editors__drag"></div>
    </div>
</div>
<script src="../dist/main.js"></script>
</body>
</html>
