<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>-->
</head>
<body>
<div class="window-controls">
    <div class="window-controls__item" id="minWindow">
        <svg>
            <use xlink:href="#iconMin"></use>
        </svg>
    </div>
    <div class="window-controls__item" id="maxWindow">
        <svg>
            <use xlink:href="#iconMax"></use>
        </svg>
    </div>
    <div class="window-controls__item" id="restoreWindow">
        <svg>
            <use xlink:href="#iconRestore"></use>
        </svg>
    </div>
    <div class="window-controls__item window-controls__item--close" id="closeWindow">
        <svg>
            <use xlink:href="#iconClose"></use>
        </svg>
    </div>
</div>
<div class="find fn__flex fn__layer">
    <div class="fn__flex fn__flex-1 find__input">
        <input class="fn__flex-1">
        <span class="find__text"></span>
    </div>
    <svg id="findPrevious">
        <use xlink:href="#iconUp"></use>
    </svg>
    <svg id="findNext">
        <use xlink:href="#iconDown"></use>
    </svg>
    <svg id="findClose">
        <use xlink:href="#iconClose"></use>
    </svg>
</div>
<div class="fn__flex wrap">
    <div class="navigation" id="navigation"></div>
    <div class="resize" id="resize"></div>
    <div class="fn__flex-1" id="editors">
        <div id="editorBlockHint" class="editor__blockhint"></div>
        <div class="editor__empty">
            <div>
                <div class="item fn__flex-inline">搜索/配置 &lt;Double Shift></div>
                <div class="item fn__a" id="editorEmptyMount">挂载本地目录</div>
                <div class="item fn__a" id="editorEmptyMountDAV">挂载远程 WebDAV 目录</div>
            </div>
        </div>
    </div>
    <div class="resize fn__none" id="resize2"></div>
    <div class="backlinks fn__none" id="backlinks"></div>
    <div class="bar fn__flex-column">
        <div id="barNavigation" class="item vditor-tooltipped fn__a vditor-tooltipped__w" aria-label="文件树">
            <svg>
                <use xlink:href="#iconFolder"></use>
            </svg>
        </div>
        <div id="barBacklinks" class="item vditor-tooltipped fn__a vditor-tooltipped__w" aria-label="反向链接">
            <svg>
                <use xlink:href="#iconLink"></use>
            </svg>
        </div>
        <div class="fn__flex-1"></div>
        <a href="https://hacpai.com/sponsor" class="item vditor-tooltipped vditor-tooltipped__w ft__pink" aria-label="靠爱发电">
            <svg>
                <use xlink:href="#iconFavorite"></use>
            </svg>
        </a>
        <a href="https://hacpai.com/article/1582778815353" class="item vditor-tooltipped fn__a vditor-tooltipped__w"
           aria-label="快捷键">
            <svg>
                <use xlink:href="#iconKeyboard"></use>
            </svg>
        </a>
        <div id="barSettings" class="item vditor-tooltipped fn__a vditor-tooltipped__w" aria-label="配置<Double Shift>">
            <svg>
                <use xlink:href="#iconSettings"></use>
            </svg>
        </div>
    </div>
</div>
<div class="drag"></div>
<div class="loading"></div>
<script src="../dist/main.js"></script>
</body>
</html>
