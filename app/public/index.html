<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>-->
</head>
<body class="fn__flex-column">
<div id="toolbar" class="toolbar fn__flex"></div>
<div class="fn__flex-1">
    <div id="layouts"></div>
</div>
<div class="window-controls">
    <div class="window-controls__item" id="minWindow">
        <svg>
            <use xlink:href="#iconMin"></use>
        </svg>
    </div>
    <div class="window-controls__item" id="maxWindow">
        <svg>
            <use xlink:href="#iconMax"></use>
        </svg>
    </div>
    <div class="window-controls__item" id="restoreWindow">
        <svg>
            <use xlink:href="#iconRestore"></use>
        </svg>
    </div>
    <div class="window-controls__item window-controls__item--close" id="closeWindow">
        <svg>
            <use xlink:href="#iconClose"></use>
        </svg>
    </div>
</div>
<div class="find fn__flex fn__layer">
    <div class="fn__flex fn__flex-1 find__input">
        <input class="fn__flex-1">
        <span class="find__text"></span>
    </div>
    <svg id="findPrevious">
        <use xlink:href="#iconUp"></use>
    </svg>
    <svg id="findNext">
        <use xlink:href="#iconDown"></use>
    </svg>
    <svg id="findClose">
        <use xlink:href="#iconClose"></use>
    </svg>
</div>
<script src="../dist/main.js"></script>
</body>
</html>
